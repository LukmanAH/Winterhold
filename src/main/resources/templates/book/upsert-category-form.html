<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body class="main-body">
<header th:replace="~{layout :: header}"></header>
<main>
    <form method="post" class="upsert-form alternate-action" th:object="${dto}">
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
        <table th:attr="data-action=${type}">
            <tbody>
            <tr>
                <td><label>Name</label></td>
                <td>
                    <input type="text" th:field="*{name}">
                    <div class="field-validation-error" th:errors="*{name}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Floor</label></td>
                <td>
                    <input type="number" th:field="*{floor}">
                    <div class="field-validation-error" th:errors="*{floor}"></div>
                </td>
            </tr>

            <tr>
                <td><label>Isle</label></td>
                <td>
                    <input type="text" th:field="*{isle}">
                    <div class="field-validation-error" th:errors="*{isle}"></div>
                </td>
            </tr>

            <tr>
                <td><label>Bay</label></td>
                <td>
                    <input type="text" th:field="*{bay}">
                    <div class="field-validation-error" th:errors="*{bay}"></div>
                </td>
            </tr>

            </tbody>
        </table>
        <button type="submit" class="button blue-button">Simpan</button>
        <a th:href="@{/book}" class="button red-button">Cancel</a>
    </form>
</main>
</body>
</html>
