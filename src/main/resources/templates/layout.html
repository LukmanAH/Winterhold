<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
  <meta charset="UTF-8">
  <title>Winterhold</title>
<!--  <link rel="icon" th:href="@{/favicon.ico}" type="image/ico">-->
  <link rel="stylesheet" th:href="@{/resources/css/normalize.css}">
  <link rel="stylesheet" th:href="@{/resources/css/font-awesome.css}">
  <link rel="stylesheet" th:href="@{/resources/css/site.css}">
  <script th:src="@{/resources/js/jquery-3.6.0.js}"></script>
  <script th:src="@{/resources/js/site.js}" defer></script>
</head>
<body class="main-body">
    <header th:fragment="header">
        <div class="menu-wrapper">
            <a th:text="Home" th:href="@{/}"></a>
            <a th:text="Author" th:href="@{/author}"></a>
            <a th:text="Books" th:href="@{/book}"></a>
            <a th:text="Customers" th:href="@{/customer}"></a>
            <a th:text="Loan" th:href="@{/loan}"></a>
        </div>

        <div class="user-wrapper">
            <div class="user">
                <span class="full-name" sec:authentication="name">anonymous</span>
                <span class="role" sec:authentication="principal.authorities">guest</span>
            </div>
            <div class="sign-out">
                <form>
                    <button type="submit">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </form>
            </div>
        </div>
    </header>
</body>
</html>
