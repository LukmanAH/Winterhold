<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{auth-layout :: head}"></head>
<body class="authentication-body">
<div class="authentication-wrapper">
    <header th:replace="~{auth-layout :: header}"></header>
    <main>
        <h1>Sign In</h1>
        <form method="post" th:attr="action=@{/account/submitRegister}" th:object="${dto}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="text" th:field="*{userName}" placeholder="username" autocomplete="off">
            <div class="field-validation-error" th:errors="*{userName}"></div>

            <input type="password" th:field="*{password}" placeholder="password" autocomplete="off">
            <div class="field-validation-error" th:errors="*{password}"></div>

            <input type="password" th:field="*{passwordConfirmation}" placeholder="confirm password" autocomplete="off">
            <div class="field-validation-error" th:errors="*{passwordConfirmation}"></div>
            <div class="field-validation-error" th:errors="${dto}"></div>

            <button type="submit">Submit</button>
        </form>
        <div class="link-container">
            <a th:href="@{/account/loginForm}">Login</a>
        </div>
    </main>
</div>

</body>
</html>
