<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body class="main-body">
<header th:replace="~{layout :: header}"></header>
<main>
    <form method="post" class="upsert-form alternate-action" th:object="${dto}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <table th:attr="data-action=${type}">
            <input type="hidden" th:name="membershipExpireDate" th:value="*{membershipExpireDate}">
            <tbody>
            <tr>
                <td><label>Membership Number</label></td>
                <td th:if="${type == 'insert'}">
                    <input type="text" th:field="*{membershipNumber}">
                    <div class="field-validation-error" th:errors="*{membershipNumber}"></div>
                </td>

                <td th:if="${type == 'update'}">
                    <input type="hidden" th:name="membershipNumber" th:value="*{membershipNumber}">
                    <p th:text="*{membershipNumber}"></p>
                </td>
            </tr>
            <tr>
                <td><label>First Name</label></td>
                <td>
                    <input type="text" th:field="*{firstName}">
                    <div class="field-validation-error" th:errors="*{firstName}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Last Name</label></td>
                <td>
                    <input type="text" th:field="*{lastName}">
                    <div class="field-validation-error" th:errors="*{lastName}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Birth Date</label></td>
                <td>
                    <input type="date" th:field="*{birthDate}">
                    <div class="field-validation-error" th:errors="*{birthDate}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td>
                    <p><input type='radio' th:name="*{gender}" value='Male' th:checked="*{gender=='Male'}" />Male</p>
                    <p><input type='radio' th:name="*{gender}"  value='Female' th:checked="*{gender=='Gemale'}"/>Female</p>
                </td>
            </tr>
            <tr>
                <td><label>Phone</label></td>
                <td>
                    <input type="text" th:field="*{phone}">
                    <div class="field-validation-error" th:errors="*{phone}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Address</label></td>
                <td>
                    <textarea th:field="*{address}"></textarea>
                    <div class="field-validation-error" th:errors="*{address}"></div>
                </td>
            </tr>



            </tbody>
        </table>
        <button type="submit" class="button blue-button">Simpan</button>
        <a th:href="@{/customer}" class="button red-button">Cancel</a>
    </form>
</main>
</body>
</html>
